<!DOCTYPE html>
<html>
<head>
  <title>Tabalanche</title>
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="ui.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="stash-ui">
    <header>
      <h2>Stash</h2>
    </header>
    <div class="button-row">
      <button type="button" id="stash-this" class="stash-button">
        <img src="images/stash-sets/this-tab.svg">
        <label>Highlighted</label>
      </button>
      <button type="button" id="stash-right" class="stash-button">
        <img src="images/stash-sets/tabs-to-the-right.svg">
        <label>To the right</label>
      </button>
    </div>
    <div class="button-row">
      <button type="button" id="stash-all" class="stash-button">
        <img src="images/stash-sets/all-tabs.svg">
        <label>All in window</label>
      </button>
      <button type="button" id="stash-other" class="stash-button">
        <img src="images/stash-sets/other-tabs.svg">
        <label>Other tabs</label>
      </button>
    </div>
    <label for="stash-name">Stash name</label>
    <input id="stash-name">
  </div>
  <div id="snapshot-ui" hidden>
  </div>
  <button type="button" id="dash">Open dashboard</button>
  <script src="vendor/pouchdb-3.6.0.js"></script>
  <script src="platform.js"></script>
  <script src="tabalanche.js"></script>
  <script src="popup.js"></script>
</body>
</html>
