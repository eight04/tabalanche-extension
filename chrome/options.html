<!DOCTYPE html>
<html>
<head>
  <title>Tabalanche Options</title>
  <link rel="stylesheet" href="/chrome/options.css">
</head>
<body>
  <figure>
    <label>
      <input type="checkbox" id="ignorepin">
      Ignore pinned tabs
    </label>
  </figure>
  <div id="advanced" hidden>
    <figure>
      <label>
        Remember icons for domains
        <textarea id="whitelist"></textarea>
      </label>
      <button id="load-default-whitelist"
        type="button">Restore defaults</button>
      <figcaption><p>
      Adding a domain to this list will cause icons to be saved exactly as
      listed on the tab, and to be retrieved from the site / saved as a large
      chunk of data (depending on how the icon is specified by the site),
      rather than using the browser's cached icon for listing.
      </p></figcaption>
    </figure>
  </div>
  <a is="action-link" id="show-advanced">Show advanced options...</a>
  <figure>
    <button type="button" id="save">Save</button>
  </figure>
  <script src="/scripts/platform.js"></script>
  <script src="/chrome/options.js"></script>
</body>
</html>
