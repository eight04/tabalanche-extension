<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabalanche Options</title>
  <link rel="stylesheet" href="/chrome/options.css">
</head>
<body>
  <figure>
    <label>
      <input type="checkbox" id="ignorepin">
      Ignore pinned tabs
    </label>
    <label>
      <input type="checkbox" id="ignoredupurl">
      Do not store duplicated URLs
    </label>
    <label>
      Remote server URL
      <input type="text" id="serverurl">
    </label>
    <div>
      <button id="enableSnapshot">
        Display screenshot when selecting tabs
      </button>
    </div>
  </figure>
  <div id="advanced" hidden>
    <figure>
      <button type="button" id="destroy">Delete all data</button>
      <figcaption><p>
      This <strong>can not be undone</strong>. You might want to consider
      <a href="/export.html">exporting</a> your data to a backup file before
      destroying it.
      </p></figcaption>
    </figure>
  </div>
  <a is="action-link" id="show-advanced">Show advanced options...</a>
  <figure>
    <button type="button" id="save">Save</button>
  </figure>
  <script src="/vendor/browser-polyfill.js"></script>
  <script src="/scripts/platform.js"></script>
  <script src="/vendor/pouchdb-5.0.0.js"></script>
  <script src="/scripts/event-emitter.js"></script>
  <script src="/scripts/tabalanche.js"></script>
  <script src="/chrome/options.js"></script>
</body>
</html>
