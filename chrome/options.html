<!DOCTYPE html>
<html>
<head>
  <title>Tabalanche Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <figure>
    <label>
      <input type="checkbox" id="ignorepin">
      Ignore pinned tabs
    </label>
  </figure>
  <div id="advanced" hidden>
    <figure>
      <label>
        Data icon saving whitelist
        <textarea id="whitelist"></textarea>
      </label>
      <button id="load-default-whitelist"
        type="button">Restore defaults</button>
      <figcaption><p>
      Data icons are usually used to represent page state that will not apply
      when a tab is saved and resumed (such as an unread message count), which
      take a disproportionate amount of space to save. However, some pages use
      data icons to actually distinguish the page, in which case it is useful
      to save the data icon. This list describes the domains on which data
      icons should be saved, rather than being omitted from the saved data.
      </p></figcaption>
      </figure>
      <figure>
      <label>
        <input type="checkbox" id="savelinkicons">
        Save link icons
      </label>
      <figcaption><p>
      This saves the icons of pages that use a specific remote image to
      represent their icon when saving. If link icons aren't saved, the page's
      listed icon will be displayed using the browser's history icon mechanism,
      which may differ from what icon was visible when the tab was closed, and
      may be lost when importing or exporting tab data.
      </p></figcaption>
    </figure>
  </div>
  <a is="action-link" id="show-advanced">Show advanced options...</a>
  <figure>
    <button type="button" id="save">Save</button>
  </figure>
  <script src="../platform.js"></script>
  <script src="options.js"></script>
</body>
</html>
